<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazza's World - Straya Map</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá¶üá∫</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="world-container">
        <!-- Sky background with animated clouds -->
        <div class="sky-layer">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="sun"></div>
        </div>
        
        <!-- Main map container -->
        <div class="map-viewport">
            <div class="australia-map">
                <!-- Ocean waves -->
                <div class="ocean">
                    <div class="wave wave-1"></div>
                    <div class="wave wave-2"></div>
                    <div class="wave wave-3"></div>
                    <div class="ocean-creature shark-1"></div>
                    <div class="ocean-creature octopus-1"></div>
                    <div class="ocean-creature fish-school-1"></div>
                    <div class="ocean-foam foam-1"></div>
                    <div class="ocean-foam foam-2"></div>
                </div>
                
                <!-- Main landmass -->
                <div class="landmass">
                    <!-- Base terrain -->
                    <div class="terrain-base"></div>
                    
                    <!-- Desert regions -->
                    <div class="desert-region central-desert">
                        <div class="sand-dune dune-1"></div>
                        <div class="sand-dune dune-2"></div>
                        <div class="sand-dune dune-3"></div>
                        <div class="cactus cactus-1"></div>
                        <div class="cactus cactus-2"></div>
                        <div class="desert-rock"></div>
                        <div class="tumbleweed"></div>
                        <div class="tumbleweed tumbleweed-2"></div>
                        <div class="desert-grass grass-1"></div>
                        <div class="desert-grass grass-2"></div>
                        <div class="scorpion scorpion-1"></div>
                        <div class="lizard lizard-1"></div>
                    </div>
                    
                    <!-- Tropical north -->
                    <div class="tropical-region north">
                        <div class="palm palm-1"></div>
                        <div class="palm palm-2"></div>
                        <div class="palm palm-3"></div>
                        <div class="palm palm-4"></div>
                        <div class="palm palm-5"></div>
                        <div class="tropical-bush bush-tropical-1"></div>
                        <div class="tropical-bush bush-tropical-2"></div>
                        <div class="mangrove mangrove-1"></div>
                        <div class="parrot parrot-1"></div>
                        <div class="fern fern-1"></div>
                        <div class="cassowary cassowary-1"></div>
                    </div>
                    
                    <!-- Eastern coastline -->
                    <div class="coast-region east">
                        <div class="beach-area"></div>
                        <div class="reef-indicator"></div>
                        <div class="coastal-rock rock-coastal-1"></div>
                        <div class="coastal-rock rock-coastal-2"></div>
                        <div class="lighthouse"></div>
                        <div class="surfer surfer-1"></div>
                        <div class="dolphin dolphin-1"></div>
                        <div class="whale whale-1"></div>
                        <div class="seagull gull-1"></div>
                    </div>
                    
                    <!-- Southern temperate -->
                    <div class="temperate-region south">
                        <div class="eucalyptus tree-1"></div>
                        <div class="eucalyptus tree-2"></div>
                        <div class="eucalyptus tree-3"></div>
                        <div class="grass-patch patch-1"></div>
                        <div class="grass-patch patch-2"></div>
                        <div class="grass-patch patch-3"></div>
                        <div class="grass-patch patch-4"></div>
                        <div class="flower-patch flowers-1"></div>
                        <div class="flower-patch flowers-2"></div>
                        <div class="kangaroo roo-1"></div>
                        <div class="kangaroo roo-2"></div>
                        <div class="sheep sheep-1"></div>
                        <div class="wallaby wallaby-1"></div>
                    </div>
                    
                    <!-- Western region -->
                    <div class="western-region">
                        <div class="bush bush-1"></div>
                        <div class="bush bush-2"></div>
                        <div class="rock formation-1"></div>
                        <div class="rock formation-2"></div>
                        <div class="rock formation-3"></div>
                        <div class="mining-site"></div>
                        <div class="outback-road"></div>
                        <div class="windmill windmill-1"></div>
                        <div class="dingo dingo-1"></div>
                        <div class="eagle eagle-1"></div>
                    </div>
                    
                    <!-- Tasmania -->
                    <div class="tasmania">
                        <div class="tassie-terrain"></div>
                        <div class="eucalyptus tree-small"></div>
                        <div class="tassie-devil"></div>
                        <div class="mountain-peak"></div>
                        <div class="platypus platypus-1"></div>
                    </div>
                    <!-- Cities and landmarks -->
                    <div class="cities-layer">
                        <div class="city sydney" title="Sydney">
                            <span class="city-icon">üèôÔ∏è</span>
                            <span class="landmark opera-house">üé≠</span>
                        </div>
                        <div class="city melbourne" title="Melbourne">
                            <span class="city-icon">üåÜ</span>
                        </div>
                        <div class="city brisbane" title="Brisbane">
                            <span class="city-icon">üè¢</span>
                        </div>
                        <div class="city perth" title="Perth">
                            <span class="city-icon">üåÉ</span>
                        </div>
                        <div class="city adelaide" title="Adelaide">
                            <span class="city-icon">üèõÔ∏è</span>
                        </div>
                        <div class="landmark uluru" title="Uluru">
                            <span class="landmark-icon">üóø</span>
                        </div>
                    </div>
                    
                    <!-- Wildlife elements -->
                    <div class="wildlife-layer">
                        <div class="crocodile croc-1"></div>
                        <div class="koala koala-1"></div>
                        <div class="emu emu-1"></div>
                        <div class="wombat wombat-1"></div>
                        <div class="spider spider-1"></div>
                        <div class="snake snake-1"></div>
                        <div class="koala koala-1"></div>
                        <div class="kookaburra kook-1"></div>
                        <div class="echidna echidna-1"></div>
                    </div>
                </div>
                
                <!-- Animated elements overlay -->
                <div class="animation-layer">
                    <div class="bird bird-1"></div>
                    <div class="bird bird-2"></div>
                    <div class="bird bird-3"></div>
                    <div class="dust-particle particle-1"></div>
                    <div class="dust-particle particle-2"></div>
                    <div class="dust-particle particle-3"></div>
                    <div class="butterfly butterfly-1"></div>
                    <div class="airplane plane-1"></div>
                </div>
            </div>
        </div>
        
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="title-banner">
                <h1>DAZZA'S STRAYA</h1>
                <p class="subtitle">Choose Your Adventure, Cunt!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
