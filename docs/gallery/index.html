    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #1a1a1a;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    padding: 20px;
    min-height: 100vh;
}

.header {
    text-align: center;
    margin-bottom: 40px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
    to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 1.2em;
    color: #ffff00;
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

.user-section {
    margin-bottom: 60px;
    border: 2px dashed #00ff00;
    padding: 20px;
    background: rgba(0, 255, 0, 0.05);
}

.user-section h2 {
    color: #ff00ff;
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 2px 2px 4px #000;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.image-item {
    position: relative;
    overflow: hidden;
    border: 3px solid #00ff00;
    background: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    height: 250px;
}

.image-item:hover {
    transform: scale(1.05) rotate(2deg);
    border-color: #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
}

.image-item img, .image-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.timestamp {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.8);
    color: #00ff00;
    padding: 5px;
    font-size: 0.8em;
    text-align: center;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
}

.modal-content img, .modal-content video {
    max-width: 100%;
    max-height: 90vh;
    border: 5px solid #00ff00;
    box-shadow: 0 0 30px #00ff00;
}

.close {
    position: absolute;
    top: -40px;
    right: -40px;
    color: #ff0000;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 10px #ff0000;
}

.close:hover {
    color: #ff00ff;
    transform: rotate(180deg);
    transition: all 0.3s ease;
}

.pruned-section {
    margin-top: 100px;
    padding: 20px;
    border: 2px solid #ff0000;
    background: rgba(255, 0, 0, 0.1);
}

.pruned-section h2 {
    color: #ff0000;
    margin-bottom: 20px;
}

.pruned-list {
    list-style: none;
}

.pruned-item {
    margin-bottom: 10px;
    color: #ff6666;
    font-size: 0.9em;
}

.no-images {
    text-align: center;
    color: #666;
    font-style: italic;
    padding: 40px;
}

.flash-text {
    animation: flash 0.5s ease-in-out infinite;
}

@keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}
</style>
</head>

    <div class="modal" id="imageModal">

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('imageModal');
    const modalContent = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close');
    
    // Open modal when image is clicked
    document.querySelectorAll('.image-item').forEach(item => {
        item.addEventListener('click', function() {
            const imgSrc = this.querySelector('img, video').src;
            const isVideo = this.querySelector('video') !== null;
            
            if (isVideo) {
                modalContent.innerHTML = '<video src="' + imgSrc + '" controls autoplay></video>';
            } else {
                modalContent.innerHTML = '<img src="' + imgSrc + '" alt="Gallery image">';
            }
            
            modal.classList.add('active');
        });
    });
    
    // Close modal
    closeBtn.addEventListener('click', function() {
        modal.classList.remove('active');
        modalContent.innerHTML = '';
    });
    
    // Close modal when clicking outside
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.classList.remove('active');
            modalContent.innerHTML = '';
        }
    });
    
    // Add random glitch effect
    setInterval(function() {
        const elements = document.querySelectorAll('.user-section h2');
        const randomElement = elements[Math.floor(Math.random() * elements.length)];
        if (randomElement) {
            randomElement.style.transform = 'translateX(' + (Math.random() * 4 - 2) + 'px)';
            setTimeout(() => {
                randomElement.style.transform = 'translateX(0)';
            }, 100);
        }
    }, 3000);
});
</script>
